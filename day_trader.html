<!DOCTYPE html>

<html>
<head>
    <title>Day trader</title>
<style>
    body {background-color: powderblue;}
    table {  
        color: #333; /* Lighten up font color */
        font-family: Helvetica, Arial, sans-serif; /* Nicer font */
        width: 740px; 
        border-collapse: collapse; 
        border-spacing: 2;
    }
    tr {
        color: #333; /* Lighten up font color */
        border: 2px solid black;
        border-spacing: 2;
    }
    th {
        border: 2px solid black;
    }
</style>
</head>
<body>
    <h1>Day trader</h1>
    <h2>Amount:</h2>
    <table>
        <tr>
            <th>
                <h2>Add</h2>
            </th>
            <th>
                <h2>Buy</h2>
            </th>
            <th>
                <h2>Sell</h2>
            </th>
        </tr>
        <tr>
            <th>
                <form>
                    Amount:<br>
                    <input type="text" name="add"><br>
                </form>
                <input type="button" onclick="alert('balance added')" value="add">
            </th>
            <th>
                <form>
                    Stock:<br>
                    <input type="text" name="stock_buy"><br>
                    Price:<br>
                    <input type="text" name="price_buy">
                </form>
                <input type="button" onclick="alert('stock bought!')" value="buy">
            </th>   
            <th>
                <form>
                    Stock:<br>
                    <input type="text" name="stock_sell"><br>
                    Price:<br>
                    <input type="text" name="price_sell">
                </form>
                <input type="button" onclick="alert('stock sold!')" value="sell">
            </th>
        </tr>
    </table>
    <h2>Quote:</h2>
    <form>
        Stock:<br>
        <input type="text" name="get_stock_quote"><br>
    </form>
    <input type="button" onclick="alert('Quote returned!')" value="Get quote">
    
    <h2>Set buy trigger:</h2>
    <form>
        Stock:<br>
        <input type="text" name="stock_buy_trigger"><br>
        Price:<br>
        <input type="text" name="price_buy_trigger">
    </form>
    <input type="button" onclick="alert('buy trigger set!')" value="Set buy trigger">
    <h2>Set sell trigger:</h2>
    <form>
        Stock:<br>
        <input type="text" name="stock_sell_trigger"><br>
        Price:<br>
        <input type="text" name="price_sell_trigger">
    </form>
    <input type="button" onclick="alert('sell trigger set!')" value="Set sell trigger">
    <input type="button" onclick="alert('logs returned!')" value="Logs">
</body>
</html>
